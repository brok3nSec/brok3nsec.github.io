    <div id="site-border-right"></div>

    <div class="section-container">
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <div class="section-container-spacer text-center">
              <h1 class="h2">03 : Contact me</h1>
            </div>

            <div class="row" style="margin-left: 50px;">
              <div class="col-md-5">
                <form
                  id="fs-frm"
                  name="simple-contact-form"
                  accept-charset="utf-8"
                  action="https://formspree.io/mayoqrzv"
                  method="post"
                >
                  <fieldset id="fs-frm-inputs">
                    <label for="full-name">Full Name</label>
                    <input
                      type="text"
                      name="name"
                      id="full-name"
                      placeholder="First and Last"
                      required=""
                    />
                    <label for="email-address">Email Address</label>
                    <input
                      type="email"
                      name="_replyto"
                      id="email-address"
                      placeholder="Email"
                      required=""
                    />
                    <label for="message">Message</label>
                    <textarea
                      rows="5"
                      name="message"
                      id="message"
                      placeholder="Contact Me"
                      required=""
                    ></textarea>
                    <input
                      type="hidden"
                      name="_subject"
                      id="email-subject"
                      value="Contact Form Submission"
                    />
                  </fieldset>
                  <input type="submit" value="Submit" />
                </form>
                <style>
                  /* reset */
                  #fs-frm input,
                  #fs-frm select,
                  #fs-frm textarea,
                  #fs-frm fieldset,
                  #fs-frm optgroup,
                  #fs-frm label,
                  #fs-frm #card-element:disabled {
                    font-family: inherit;
                    font-size: 100%;
                    color: inherit;
                    border: none;
                    border-radius: 0;
                    display: block;
                    width: 100%;
                    padding: 0;
                    margin: 0;
                    -webkit-appearance: none;
                    -moz-appearance: none;
                  }
                  #fs-frm label,
                  #fs-frm legend,
                  #fs-frm ::placeholder {
                    font-size: 0.825em;
                    margin-bottom: 0.5em;
                    padding-top: 0.2em;
                    display: flex;
                    align-items: baseline;
                  }

                  /* border, padding, margin, width */
                  #fs-frm input,
                  #fs-frm select,
                  #fs-frm textarea,
                  #fs-frm #card-element {
                    border: 1px solid rgba(0, 0, 0, 0.2);
                    background-color: rgba(255, 255, 255, 0.9);
                    padding: 0.75em 1em;
                    margin-bottom: 1.5em;
                  }
                  #fs-frm input:focus,
                  #fs-frm select:focus,
                  #fs-frm textarea:focus {
                    background-color: white;
                    outline-style: solid;
                    outline-width: thin;
                    outline-color: gray;
                    outline-offset: -1px;
                  }
                  #fs-frm [type="text"],
                  #fs-frm [type="email"] {
                    width: 100%;
                  }
                  #fs-frm [type="button"],
                  #fs-frm [type="submit"],
                  #fs-frm [type="reset"] {
                    width: auto;
                    cursor: pointer;
                    -webkit-appearance: button;
                    -moz-appearance: button;
                    appearance: button;
                  }
                  #fs-frm [type="button"]:focus,
                  #fs-frm [type="submit"]:focus,
                  #fs-frm [type="reset"]:focus {
                    outline: none;
                  }
                  #fs-frm [type="submit"],
                  #fs-frm [type="reset"] {
                    margin-bottom: 0;
                  }
                  #fs-frm select {
                    text-transform: none;
                  }

                  #fs-frm [type="checkbox"] {
                    -webkit-appearance: checkbox;
                    -moz-appearance: checkbox;
                    appearance: checkbox;
                    display: inline-block;
                    width: auto;
                    margin: 0 0.5em 0 0 !important;
                  }

                  #fs-frm [type="radio"] {
                    -webkit-appearance: radio;
                    -moz-appearance: radio;
                    appearance: radio;
                  }

                  /* address, locale */
                  #fs-frm fieldset.locale input[name="city"],
                  #fs-frm fieldset.locale select[name="state"],
                  #fs-frm fieldset.locale input[name="postal-code"] {
                    display: inline;
                  }
                  #fs-frm fieldset.locale input[name="city"] {
                    width: 52%;
                  }
                  #fs-frm fieldset.locale select[name="state"],
                  #fs-frm fieldset.locale input[name="postal-code"] {
                    width: 20%;
                  }
                  #fs-frm fieldset.locale input[name="city"],
                  #fs-frm fieldset.locale select[name="state"] {
                    margin-right: 3%;
                  }
                </style>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section>
      <ul class="contact">
        <li>
          <h3>Social</h3>
          <ul class="icons">
            <li>
              <a href="https://github.com/brok3nsec" class="fab fa-github"
                ><span class="label">GitHub</span></a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/darionsuggs/"
                class="fab fa-linkedin-in"
                ><span class="label">LinkedIn</span></a
              >
            </li>
          </ul>
        </li>
      </ul>
    </section>

    <footer class="footer-container text-center">

            <p>Darion Suggs</p>
          </div>
